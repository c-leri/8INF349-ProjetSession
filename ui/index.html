<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/model.js"></script>
    <script src="js/view.js" defer></script>
    <script src="js/controler.js" defer></script>
    <title>Session Project</title>
  </head>

  <body>
    <nav>
      <button>
        <!-- Icon from https://icones.js.org/ -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 256 256"
        >
          <path
            fill="currentColor"
            d="M224 128a8 8 0 0 1-8 8H40a8 8 0 0 1 0-16h176a8 8 0 0 1 8 8M40 72h176a8 8 0 0 0 0-16H40a8 8 0 0 0 0 16m176 112H40a8 8 0 0 0 0 16h176a8 8 0 0 0 0-16"
          />
        </svg>
      </button>

      <h1>Session Project</h1>
    </nav>

    <div id="container">
      <div id="sidebar">
        <div id="sidebar-content">
          <h2>Cart</h2>

          <div id="cart-items"></div>

          <button id="buy">Buy</button>

          <h2>Orders</h2>

          <div id="orders"></div>
        </div>
      </div>

      <main>
        <div id="products"></div>
      </main>
    </div>

    <!-- Dialogs -->
    <dialog id="personal-informations">
      <h2>Please enter some personal informations</h2>

      <form>
        <label for="email">Email: </label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="john.doe@example.com"
          required
        />

        <h3>Shipping Informations:</h3>

        <label for="address">Address: </label>
        <input
          id="address"
          name="address"
          type="text"
          placeholder="201, rue PrÃ©sident-Kennedy"
          required
        />

        <label for="postal-code">Postal Code: </label>
        <input
          id="postal-code"
          name="postal-code"
          type="text"
          placeholder="H2X 3Y7"
          required
        />

        <label for="city">City: </label>
        <input
          id="city"
          name="city"
          type="text"
          placeholder="Chicoutimi"
          required
        />

        <label for="province">Province: </label>
        <input
          id="province"
          name="province"
          type="text"
          placeholder="QC"
          required
        />

        <label for="country">Country: </label>
        <input
          id="country"
          name="country"
          type="text"
          placeholder="Canada"
          required
        />

        <input type="submit" value="Confirm" />
      </form>
    </dialog>

    <dialog id="credit-card">
      <h2>Please enter your credit card informations</h2>

      <form>
        <label for="name">Name: </label>
        <input
          id="name"
          name="name"
          type="text"
          placeholder="John Doe"
          required
        />

        <label for="number">Number: </label>
        <input
          id="number"
          name="number"
          type="text"
          pattern="\d{4} \d{4} \d{4} \d{4}"
          placeholder="1234 5678 1234 5678"
          required
        />

        <label for="expiration-month">Expiration Month: </label>
        <input
          id="expiration-month"
          name="expiration-month"
          type="number"
          min="1"
          max="12"
          placeholder="8"
          required
        />

        <label for="expiration-year">Expiration Year: </label>
        <input
          id="expiration-year"
          name="expiration-year"
          type="number"
          placeholder="2024"
          required
        />

        <label for="cvv">CVV: </label>
        <input
          id="cvv"
          name="cvv"
          type="text"
          pattern="\d{3}"
          placeholder="123"
          required
        />

        <input type="submit" value="Confirm" />
      </form>
    </dialog>

    <dialog id="order-recap">
      <h2>Order Recap</h2>

      <div class="todo"></div>
    </dialog>

    <!-- Icons from https://icones.js.org/ -->

  </body>
</html>
